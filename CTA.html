<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">


    <div class="content">
        <!-- Hero Section -->
        <section class="hero-container">
            <div class="hero bg-blue-600 text-white w-full py-60">
                <div class="container mx-auto px-4 text-center">
                    <h2 class="text-2xl md:text-4xl font-bold mb-4">Meet You Digital Marketing Manager</h2>
                    <div class="relative pb-9/16 flex justify-center">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZSaRdDCQ7-0?si=zz8vxjhc5wt2z4Na" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="container mx-auto px-4 text-center">
                        <h2 class="text-2xl md:text-4xl font-bold mb-4">Connect with Your Digital Marketing Manager</h2>
                        <form
                            action="https://formspree.io/f/xgegjbwb"
                            method="POST"
                            >
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">
                                    First Name
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" name="first-name" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                    Email
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" required>
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="submit"class="shimmer-btn font-bold py-4 px-8 rounded-lg transition duration-300" type="submit">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-black-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Alexander Patterson Marketing. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
